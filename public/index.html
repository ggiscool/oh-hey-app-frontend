<!DOCTYPE html>
<html ng-app='ChatApp'>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src='app.js'></script>
    <title>Chat App</title>
  </head>
  <body ng-controller='MainController as ctrl'>
    {{ ctrl.test }}
    <p>Hello: {{ ctrl.user.username }}! </p>

    <h4 ng-click="ctrl.getUsers()">Click to see SECRET SHIT</h4>

    <div> {{ ctrl.error }}</div>
    <div ng-repeat="user in ctrl.users"> {{ user.username }}</div>

    <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>

    <a href="#" ng-click="ctrl.logout()">Log Me Out</a>

  </body>
</html>
