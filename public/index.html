<!DOCTYPE html>
<html ng-app='ChatApp'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/fb2161162a.js"></script>
    <script type="text/javascript" src='app.js'></script>
    <title>Chat App</title>
  </head>
  <body ng-controller='MainController as ctrl'>

    <div class="navBar">

      <div class="leftNav">
        <div class="logRegBox">
          <p><span class="signUpBtn" ng-click="ctrl.openRegForm()">Register</span> | <span class="logInBtn" ng-if="ctrl.loggedIn == false"  ng-click="ctrl.openLoginForm()">Login</span>
          <span class="logOutBtn" ng-if="ctrl.loggedIn == true" ng-click="ctrl.logout()"> Log Out</span></p>
        </div>

        <!-- LOGIN FORM -->
            <div class="login" ng-if="ctrl.loginForm == true">
              <h4>Log-In</h4>
              <p class="error"> {{ ctrl.error }}</p>
              <form ng-submit="ctrl.login(userPass)">
                <input type="text" ng-model="userPass.username" placeholder="username" required autofocus/>
                <input type="password" ng-model="userPass.password" placeholder="password" required/>
                <input type="submit"/>
              </form>
              <form class="" ng-click="ctrl.openLoginForm()">
                <input class="closeBtn" type="submit" value="Close pls" ></input>
              </form>
              <!-- <button class="closeBtn" ng-click="ctrl.openLoginForm()">Close pls</button> -->
            </div>

        	<!-- REGISTER FORM -->
            <div class="register" ng-if="ctrl.regForm == true">
              <h4>Register</h4>
              <p class="error"> {{ ctrl.error }}</p>
              <form ng-submit="ctrl.createUser(userPass)">
                <input type="text" ng-model="userPass.username" placeholder="username" required autofocus/>
                <input type="password" ng-model="userPass.password" placeholder="password" required/>
                <input type="submit"/>
              </form>
              <form class="" ng-click="ctrl.openRegForm()">
                <input class="closeBtn" type="submit" value="Close pls" ></input>
              </form>
              <!-- <button class="closeBtn" ng-click="ctrl.openRegForm()">Close pls</button> -->
            </div>
          </div>

      <!-- WELCOME USER -->
        <div class="rightNav">
            <p ng-if="ctrl.loggedIn == true">Welcome: <span class="purple">{{ ctrl.user.username }}!</span></p>
        </div>

      </div>





<!-- Question Randomizer -->
    <div class="randomizer">
      <div class="displayQBox">
        <p id="displayQ"></p>
          <button id="faveBtn" class="heart" ng-if="ctrl.loggedIn == true" ng-click="ctrl.favorite(ctrl.newQs.id)"><i class="fa fa-heart" aria-hidden="true"></i></button>
      </div>
      <div class="btnWrap">
        <div class="genBtn" ng-repeat="category in ctrl.categories" id="getblurbs" value="Blurbs" ng-click="ctrl.randomQs(category.questions)">
          {{category.name}}
        </div>
      </div>
    </div>

  </body>
</html>
